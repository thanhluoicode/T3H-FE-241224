<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
    let mang = [];
    let n = prompt('Nhập số phần tử của mảng: ');
    for (let i = 0; i < n; i++) {
        mang[i] = prompt('Nhập phần tử thứ ' + (i + 1) + ' :');
    }
    console.log('Mảng vừa nhập là: ' + mang);
</script>
</body>
</html>
