<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
 let mang = ['a', 0]; // khai báo mảng 2 phần tử

  let n = prompt('Nhập vào số n (n > 2): ');
  n = Number(n); // chuyển n thành số

  while (mang.length < n) {
    mang.unshift('0'); // thêm '0' vào đầu mảng
  }

  console.log(mang);

  </script>
</body>
</html>
